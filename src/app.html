<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="./components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="./components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="./components/app-layout/app-header/app-header.html">
<link rel="import" href="./components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="./components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./components/iron-pages/iron-pages.html">
<link rel="import" href="./components/iron-selector/iron-selector.html">

<link rel="import" href="./svg-icons.html">

<dom-module id="ts-app">
<template>
  <style>
    :host {
      display: block;
      --app-primary-color: #4285f4;
      --app-secondary-color: black;
    }

    app-header {
      background-color: var(--app-primary-color);
      color: #fff;
    }
    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .drawer-list {
      margin: 0 20px;
    }
    .drawer-list a {
      display: block;
      padding: 0 16px;
      line-height: 40px;
      text-decoration: none;
      color: var(--app-secondary-color);
    }
    
    .drawer-list a.iron-selected {
      color: black;
      font-weight: bold;
    }
    
    .drawer-list a.subroute {
      padding-left: 32px;
    }

  </style>

  <app-location route="{{route}}"></app-location>
  <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

  <app-drawer-layout fullbleed>

    <!-- Drawer content -->
    <app-drawer>
      <app-toolbar>Menu</app-toolbar>
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      </iron-selector>
    </app-drawer>

    <!-- Main content -->
    <app-header-layout has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div title>Trickline</div>
        </app-toolbar>
      </app-header>

      <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      </iron-pages>

    </app-header-layout>

  </app-drawer-layout>

</template>

<script>
  class Application {
    beforeRegister() {
      this.is = 'ts-app';
      this.properties = {
        page: {
          type: String,
          reflectToAttribute: true,
        }
      }
    }
  }
  
  Polymer(Application);
</script>
</dom-module>
